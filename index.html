<html>
  <head>
    <title>My Music Player</title>
    <script>
      // This function is called when the page is loaded
      function playRandomMusic() {
        // Set the directory where the music files are stored
        var music_dir = "music";

        // Get a list of all the music files in the directory
        var music_files = ["1.mp3", "2.mp3", "3.mp3", "4.mp3", "5.mp3", "6.mp3", "7.mp3", "8.mp3", "9.mp3", "10.mp3", "11.mp3", "12.mp3", "13.mp3", "14.mp3", "15.mp3", "16.mp3"];

        // Choose a random file from the list
        var music_file = music_files[Math.floor(Math.random() * music_files.length)];

        // Get the audio element
        var audio = document.getElementById("music");

        // Set the source of the audio element to the chosen music file
        audio.src = music_dir + "/" + music_file;

        // Autoplay the music
        audio.autoplay = true;

        // Loop the music
 //       audio.loop = true;
      }
    </script>
  </head>
  <body onload="playRandomMusic()">
    <h1>My Music Player</h1>
    <audio id="music" controls></audio>
    <img src="https://source.unsplash.com/1920x1080/?music" alt="music" style="width: 100%">
  </body>
</html>
